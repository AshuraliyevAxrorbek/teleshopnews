<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <title>üì± TeleshopNews - Telefon Yangiliklari</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        :root {
            --primary: #0A84FF;
            --secondary: #5E5CE6;
            --text-primary: #1C1C1E;
            --text-secondary: #8E8E93;
            --bg: #FFFFFF;
            --bg-secondary: #F2F2F7;
            --border: rgba(0,0,0,0.08);
            --shadow: rgba(0,0,0,0.05);
        }

        [data-theme="dark"] {
            --primary: #0A84FF;
            --secondary: #5E5CE6;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --bg: #000000;
            --bg-secondary: #1C1C1E;
            --border: rgba(255,255,255,0.1);
            --shadow: rgba(0,0,0,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            transition: background 0.3s, color 0.3s;
            line-height: 1.5;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            background: var(--bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 12px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo i {
            color: var(--primary);
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: var(--bg-secondary);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .icon-btn:active {
            transform: scale(0.9);
        }

        /* Search */
        .search-bar {
            padding: 16px 20px;
            position: sticky;
            top: 60px;
            background: var(--bg);
            z-index: 999;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 40px 12px 40px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
            transition: all 0.2s;
        }

        .search-input:focus {
            border-color: var(--primary);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .clear-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--text-secondary);
            color: white;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 11px;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* Filters */
        .filters {
            padding: 0 20px 16px;
            overflow-x: auto;
            display: flex;
            gap: 8px;
        }

        .filters::-webkit-scrollbar {
            display: none;
        }

        .filter-chip {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-chip.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding: 0 20px 20px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        /* News Grid */
        .news-grid {
            padding: 0 20px 80px;
            display: grid;
            gap: 16px;
        }

        .news-card {
            background: var(--bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s;
        }

        .news-card:active {
            transform: scale(0.98);
        }

        .news-image-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background: var(--bg-secondary);
            overflow: hidden;
        }

        .news-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .badges {
            position: absolute;
            top: 12px;
            left: 12px;
            right: 12px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .category-badge {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .new-badge {
            background: linear-gradient(135deg, #FF3B30, #FF6B6B);
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 4px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .news-content {
            padding: 16px;
        }

        .news-title {
            font-size: 17px;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .news-desc {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .news-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .news-time {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .read-more {
            color: var(--primary);
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Detail Page */
        .detail-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            z-index: 2000;
            display: none;
            flex-direction: column;
            overflow-y: auto;
        }

        .detail-page.active {
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .detail-header {
            position: sticky;
            top: 0;
            background: var(--bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 10;
        }

        .back-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: var(--bg-secondary);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .back-btn:active {
            transform: scale(0.9);
        }

        .detail-hero {
            width: 100%;
            height: 60vh;
            position: relative;
            background: var(--bg-secondary);
        }

        .detail-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .detail-gradient {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: linear-gradient(to top, var(--bg), transparent);
        }

        .detail-content {
            padding: 0 20px 40px;
            margin-top: -40px;
            position: relative;
            z-index: 5;
        }

        .detail-badges {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .detail-title {
            font-size: 28px;
            font-weight: 800;
            line-height: 1.3;
            margin-bottom: 16px;
        }

        .detail-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .detail-body {
            font-size: 16px;
            line-height: 1.8;
            color: var(--text-primary);
        }

        .detail-body p {
            margin-bottom: 16px;
        }

        .article-content {
            margin-bottom: 24px;
        }

        .article-content .intro-text {
            font-size: 18px;
            line-height: 1.6;
            color: var(--text-secondary);
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .article-content p {
            text-align: justify;
            margin-bottom: 20px;
        }

        .detail-images {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 24px 0;
        }

        .detail-img {
            width: 100%;
            border-radius: 12px;
            aspect-ratio: 1;
            object-fit: cover;
        }

        /* Loading */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 15px;
            color: var(--text-secondary);
        }

        /* Empty State */
        .empty-state {
            padding: 80px 20px;
            text-align: center;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .empty-desc {
            font-size: 15px;
            color: var(--text-secondary);
        }

        /* Error State */
        .error-state {
            padding: 40px 20px;
            text-align: center;
            margin: 20px;
            background: var(--bg-secondary);
            border-radius: 16px;
        }

        .error-icon {
            font-size: 48px;
            color: #FF3B30;
            margin-bottom: 16px;
        }

        .error-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .retry-btn {
            margin-top: 16px;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        /* FAB */
        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            transition: all 0.2s;
            z-index: 999;
        }

        .fab:active {
            transform: scale(0.9);
        }

        @media (max-width: 768px) {
            .detail-hero {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <!-- Loading -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Yuklanmoqda...</div>
    </div>

    <!-- Main Page -->
    <div id="mainPage">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-mobile-alt"></i>
                <span>TeleshopNews</span>
            </div>
            <div class="header-actions">
                <button class="icon-btn" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="icon-btn" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </header>

        <!-- Search -->
        <div class="search-bar">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" id="searchInput" placeholder="Qidirish...">
                <button class="clear-btn" id="clearBtn">√ó</button>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters" id="filters">
            <button class="filter-chip active" data-filter="all">Barchasi</button>
            <button class="filter-chip" data-filter="new">üî• Yangi</button>
            <button class="filter-chip" data-filter="Samsung">Samsung</button>
            <button class="filter-chip" data-filter="Apple">Apple</button>
            <button class="filter-chip" data-filter="Xiaomi">Xiaomi</button>
            <button class="filter-chip" data-filter="Google">Google</button>
            <button class="filter-chip" data-filter="OnePlus">OnePlus</button>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalNews">0</div>
                <div class="stat-label">Jami</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="newNews">0</div>
                <div class="stat-label">Yangi</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="todayNews">0</div>
                <div class="stat-label">Bugun</div>
            </div>
        </div>

        <!-- Error -->
        <div class="error-state" id="errorState" style="display: none;">
            <div class="error-icon">‚ö†Ô∏è</div>
            <h3 class="error-title">Xatolik</h3>
            <p class="empty-desc">Yangiliklar yuklanmadi</p>
            <button class="retry-btn" onclick="loadNews()">Qayta urinish</button>
        </div>

        <!-- News Grid -->
        <div class="news-grid" id="newsGrid"></div>

        <!-- Empty -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">üîç</div>
            <h3 class="empty-title">Topilmadi</h3>
            <p class="empty-desc">Boshqa qidiring</p>
        </div>

        <!-- FAB -->
        <button class="fab" id="fabBtn">
            <i class="fas fa-sync-alt"></i>
        </button>
    </div>

    <!-- Detail Page -->
    <div class="detail-page" id="detailPage">
        <div class="detail-header">
            <button class="back-btn" onclick="closeDetail()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="logo">Batafsil</div>
        </div>

        <div class="detail-hero">
            <img id="detailHeroImage" class="detail-image" src="" alt="">
            <div class="detail-gradient"></div>
        </div>

        <div class="detail-content">
            <div class="detail-badges" id="detailBadges"></div>
            
            <h1 class="detail-title" id="detailTitle"></h1>
            
            <div class="detail-meta">
                <div class="meta-item">
                    <i class="far fa-clock"></i>
                    <span id="detailTime"></span>
                </div>
                <div class="meta-item">
                    <i class="fas fa-tag"></i>
                    <span id="detailCategory"></span>
                </div>
            </div>

            <div class="detail-body" id="detailBody"></div>

            <div class="detail-images" id="detailImages"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://teleshopnews.onrender.com/api/news';
        
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        let allNews = [];
        let currentFilter = 'all';
        let searchQuery = '';
        let currentNews = null;

        const newsGrid = document.getElementById('newsGrid');
        const loading = document.getElementById('loading');
        const errorState = document.getElementById('errorState');
        const emptyState = document.getElementById('emptyState');
        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearBtn');
        const themeToggle = document.getElementById('themeToggle');
        const detailPage = document.getElementById('detailPage');

        // Theme
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            themeToggle.querySelector('i').className = theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        }

        // Load News
        async function loadNews() {
            try {
                loading.style.display = 'flex';
                errorState.style.display = 'none';
                
                const response = await fetch(API_URL);
                const data = await response.json();

                if (data.success && data.data) {
                    allNews = data.data;
                    updateStats();
                    filterNews();
                } else {
                    showError();
                }
            } catch (error) {
                console.error('Error:', error);
                showError();
            } finally {
                setTimeout(() => loading.style.display = 'none', 500);
            }
        }

        // Display News
        function displayNews(news) {
            if (news.length === 0) {
                newsGrid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            newsGrid.style.display = 'grid';

            newsGrid.innerHTML = news.map((item, index) => `
                <div class="news-card" onclick='openDetail(${JSON.stringify(item).replace(/'/g, "&#39;")})'>
                    <div class="news-image-wrapper">
                        <img src="${item.image || 'https://via.placeholder.com/600x400/0A84FF/ffffff?text=üì±'}" 
                             class="news-image" 
                             alt="${item.title_uz}"
                             onerror="this.src='https://via.placeholder.com/600x400/0A84FF/ffffff?text=üì±'">
                        <div class="badges">
                            ${item.category ? `<div class="category-badge">${item.category}</div>` : ''}
                            ${item.is_new ? '<div class="new-badge"><span>‚ú®</span> YANGI</div>' : ''}
                        </div>
                    </div>
                    <div class="news-content">
                        <h3 class="news-title">${item.title_uz}</h3>
                        ${item.desc_uz ? `<p class="news-desc">${item.desc_uz}</p>` : ''}
                        <div class="news-footer">
                            <span class="news-time">
                                <i class="far fa-clock"></i>
                                ${item.time}
                            </span>
                            <span class="read-more">
                                Batafsil
                                <i class="fas fa-arrow-right"></i>
                            </span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Open Detail
        function openDetail(item) {
            currentNews = item;
            
            // Set main image
            document.getElementById('detailHeroImage').src = item.image || 'https://via.placeholder.com/800x600/0A84FF/ffffff?text=üì±';
            document.getElementById('detailTitle').textContent = item.title_uz;
            document.getElementById('detailTime').textContent = item.time;
            document.getElementById('detailCategory').textContent = item.category || 'Texnologiya';
            
            // Badges
            const badgesHtml = `
                ${item.category ? `<div class="category-badge">${item.category}</div>` : ''}
                ${item.is_new ? '<div class="new-badge"><span>‚ú®</span> YANGI</div>' : ''}
            `;
            document.getElementById('detailBadges').innerHTML = badgesHtml;
            
            // Body - Full content with proper formatting
            let bodyHtml = '';
            
            // Add full text if available
            if (item.full_text_uz && item.full_text_uz.length > 100) {
                // Split into paragraphs
                const paragraphs = item.full_text_uz.split('. ').filter(p => p.trim().length > 20);
                
                bodyHtml = '<div class="article-content">';
                
                // Add intro paragraph with desc if available
                if (item.desc_uz) {
                    bodyHtml += `<p class="intro-text"><strong>${item.desc_uz}</strong></p>`;
                }
                
                // Add paragraphs (group sentences)
                for (let i = 0; i < paragraphs.length; i += 3) {
                    const group = paragraphs.slice(i, i + 3).join('. ') + '.';
                    if (group.trim().length > 30) {
                        bodyHtml += `<p>${group}</p>`;
                    }
                }
                
                bodyHtml += '</div>';
            } else if (item.desc_uz) {
                // Fallback to description
                bodyHtml = `
                    <div class="article-content">
                        <p><strong>${item.desc_uz}</strong></p>
                        <p>Bu yangilik ${item.time.toLowerCase()} e'lon qilindi va ${item.category || 'telefon'} toifasiga tegishli.</p>
                    </div>
                `;
            }
            
            document.getElementById('detailBody').innerHTML = bodyHtml;
            
            // Article images
            const imagesContainer = document.getElementById('detailImages');
            if (item.article_images && item.article_images.length > 0) {
                const imagesHtml = item.article_images.slice(0, 6).map(imgUrl => `
                    <img src="${imgUrl}" 
                         class="detail-img" 
                         alt="Yangilik rasmi"
                         onerror="this.style.display='none'">
                `).join('');
                imagesContainer.innerHTML = imagesHtml;
                imagesContainer.style.display = 'grid';
            } else {
                imagesContainer.style.display = 'none';
            }
            
            // Show page
            detailPage.classList.add('active');
            window.scrollTo(0, 0);
        }

        // Close Detail
        function closeDetail() {
            detailPage.classList.remove('active');
            currentNews = null;
        }

        // Filter News
        function filterNews() {
            let filtered = allNews;

            if (currentFilter === 'new') {
                filtered = filtered.filter(n => n.is_new);
            } else if (currentFilter !== 'all') {
                filtered = filtered.filter(n => n.category === currentFilter);
            }

            if (searchQuery) {
                filtered = filtered.filter(n => 
                    n.title_uz.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    (n.desc_uz && n.desc_uz.toLowerCase().includes(searchQuery.toLowerCase()))
                );
            }

            displayNews(filtered);
        }

        // Update Stats
        function updateStats() {
            document.getElementById('totalNews').textContent = allNews.length;
            document.getElementById('newNews').textContent = allNews.filter(n => n.is_new).length;
            document.getElementById('todayNews').textContent = allNews.filter(n => n.hours_ago < 24).length;
        }

        // Show Error
        function showError() {
            errorState.style.display = 'block';
            newsGrid.style.display = 'none';
        }

        // Event Listeners
        themeToggle.addEventListener('click', toggleTheme);
        
        document.getElementById('refreshBtn').addEventListener('click', loadNews);
        document.getElementById('fabBtn').addEventListener('click', loadNews);

        searchInput.addEventListener('input', (e) => {
            searchQuery = e.target.value.trim();
            clearBtn.style.display = searchQuery ? 'flex' : 'none';
            filterNews();
        });

        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            searchQuery = '';
            clearBtn.style.display = 'none';
            filterNews();
        });

        document.querySelectorAll('.filter-chip').forEach(chip => {
            chip.addEventListener('click', () => {
                document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                chip.classList.add('active');
                currentFilter = chip.dataset.filter;
                filterNews();
            });
        });

        // Initialize
        initTheme();
        loadNews();
        setInterval(loadNews, 5 * 60 * 1000);
    </script>
</body>
</html>
